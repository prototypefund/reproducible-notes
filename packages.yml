        +@@ -54,14 +54,14 @@ versions: $(ODIR)/target/include/openbio
        + 
        + $(ODIR)/forth/version.fs:
        + 	$(call quiet-command,true, "  GEN   $(TARGET_DIR)$@")
            +-	@DATE="$(shell echo `LC_ALL=C TZ=UTC date +'%b %e %Y %H:%M'`)" ;  \
